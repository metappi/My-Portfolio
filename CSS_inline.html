       <title> インライン型　CSS </title> <!--ここにタイトルを入れるよ-->

       　<body>　　　　　　　　　<!-- このbodyの間に本文を入れていくよ-->   
          <p style =   "color:blue ; font-size : 40px "> 
              　　インライン型のCSSでカラーはブルー　フォントサイズは４０pxです</p>
          　　　<!-- p タグの　テキストに対して　インライン型のCSSで　変更かけるよ　--> 
          <!-- style プロパティ使います　  <p style = "          "  >の型 " "の中に記述していくよ-->   
          <!-- color:　好きな色 でカラーの指定　他に変更点があるときは 「　,　」 で区切っていくよ　-->
          <!-- font-size: 変更したいサイズ pxで指定　するよ　--> 
        </body>
    </html>
