<!DOCTYPE html>
<html lang="ja">
    <html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
        </head>
    
       <title> HTML 表の作り方</title>     <!--ここにタイトルを入れるよ-->

       　<body>　　　　　　　　　　　　　　　　<!-- このbodyの間に本文を入れていくよ-->
            <h1>HTMLで表を作っていくよ</h1> <!--ここに見出しを入れていくよ　　　h１は一番大きい見出しだよ-->

           <table border="1"> 　　　　　　　<!-- table の後ろに　border タグを入れると罫線を引いてくれます。　よくある表の形になりやす-->
                <th>         <!-- th　タグは表の見出しを表示するためのタグです　table　タグの下に記載-->
                        <td>ちいかわ</td>  <!--td　タグは一番小さい、セル（四角の一番狭いやつ）を作る時使うよ -->
                        <td>ハチワレ</td>
                        <td>うさぎ　</td>
                </th>                     <!-- 見出しタグ終了-->

                    <tr>　                <!--二行目ここから-->
                        <td>　　運</td>  <!--tr　タグは行を作る時に使うよ　行の中にtdタグが入るよ-->
                        <td>豪運</td>
                        <td>質素な暮らし</td>
                        <td>謎　</td>
                    </tr>　　　　　　　　　　<!--二行目ここまで-->
                    <tr>　　　　　　　　　　 <!--三行目ここから-->
                        <td>　性格</td>
                        <td>泣き虫</td>
                        <td>なんとかなる</td>
                        <td>つよむし</td>
                    </tr>　　　　　　　　　　<!--三行目ここまで-->

                    <tr>                  <!--四行目ここから-->
                        <td>　資格　　</td>
                        <td>草むしり検定５級</td>
                        <td>草むしり検定５級</td>
                        <td>草むしり検定２級</td>
                    </tr>              　　<!--四行目ここまで-->
           
           </table>
 <h2>ちなみにポムポムプリンは１級持ってる</h2>  <!-- 見出し２　二番目の大きさ　　h６まであるよ　-->
<h3>SUGOINE!</h3>                         <!-- 見出し３　　h６まであるよ　何度でも言うよ-->
        </body>
    </html>
