<!DOCTYPE html>
<html lang="ja">
    <html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
        </head>
    
       <title>好きなアニメキャラ投票所</title> <!--ここにタイトルを入れるよ-->

       　<body>　　　　　　　　　<!-- このbodyの間に本文を入れていくよ-->
            <h1>好きなアニメキャラ投票所</h1> <!--ここに見出しを入れていくよ　　　h１は一番大きい見出しだよ-->

            <button type = "button" name = "testbutton" value = "この値">押したらあなたの後ろにお化け出るよ</button>
        
            <!-- buttonタグは　その名の通り、ボタンを作るタグだよ -->
            <!-- type = "button" でボタンを作り、その後の name ="" で名前の指定もできます。 value ="　　"は　押したら〜のところを押したら -->
            <!-- ”この値”というのを送信することになります。 その際の　この値　というもの自体の名前が　name ="textbutton"内の　textbutton になります-->
            <!--  ちょいむずいよね-->

            <p>一行だけ表示するセレクトボックス</p>

        　　<select size = "1" name = "一行だけ表示するセレクトボックス">
            　　<option value = "1">ワンピースより　黄猿</option>
            　　<option value = "2">ワンピースより　エース</option>
            　　<option value = "3">ワンピースより　ルフィ</option>
            　　<option value = "4">ワンピースより　サンジ</option>
            　　<option value = "5">ワンピースより　ゾロ</option>

           </select> 
            
            <p>複数行選択できる　multiple 属性　のセレクトボックス　</p>
            <select multiple name = "複数選択できます">
               <option value = "1">ワンピースより　ウソップ</option>
               <option value = "2">ワンピースより　ジンベエ</option>
               <option value = "3">ワンピースより　カタクリ</option>
               <option value = "4">ワンピースより　ドフラミンゴ</option>
               <option value = "5">ワンピースより　シャンクス</option>
            </select>
            
            <p>選択できなくする　disabled 属性</p>
            <select disabled name = "選択できません">
              <option value = "21">ワンピースより　エネル</option>
              <option value = "22">ワンピースより　モンキー・D・ドラゴン</option>
              <option value = "23">ワンピースより　トラファルガー・ロー</option>
              <option value = "24">ワンピースより　ミホーク</option>
              <option value = "25">ワンピースより　スモーカー</option>
            </select>
        </body>
    </html>
