<!DOCTYPE html>  <!-- html５文書だよとここで定義しますよ　　　　　　-->
<html lang="ja"> <!-- このhtml言語で作るサイトは日本語だよ　-->
<html>           <!-- html タグで以下全体を囲むよ-->

<head> 　　　　　　<!-- ここで検索エンジンやブラウザに情報を正しく伝えるための　メタ情報が入ります。-->
    <meta charset = "UTF-8"> <!-- 文字エンコードをUTF-8に設定するよ　->
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0> <!-- 画面の幅に合わせて表示を調整するよ　-->
</head> 　<!-- head タグで本文を囲むよ　ケツの方　-->

<title>めたっぴのポートフォリオ</title>            <!--HTML文書のタイトルを決めるよ　　サイトの上に出るよ-->
<body>                                         <!-- body タグで本文を囲むよ　　ここからが本文だよ　-->
    <h1>めたっぴのポートフォリオ</h1>　            <!-- h1 サイズのテキストを入れるよ　　-->
    <p>HTML文書で作ったサイト</p>                 <!-- 段落　p　　ちゃん入れるよ 　　-->
    <p>コードの書き方などを記録したブログ記事</p>    <!-- 段落　p ちゃん入れるよ　　　　-->
</body>                                        <!-- body タグで囲むよ　ケツの方-->

</html>                                        <!-- body タグで本文を囲むよ ケツの方-->
