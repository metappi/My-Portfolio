<!DOCTYPE html>
<html lang="ja">
    <html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
            <style>
                p {
                    color:pink; /* テキストの色をピンクに変更するよ */
                    font-size:30px; /* フォントサイズを30pxに変更するよ */
                    font-style:italic;  /* フォントスタイルをイタリック(斜め)に変更するよ */
                }
            </style>
        </head>
    
       <title> head内に埋め込み型　CSS </title> <!--ここにタイトルを入れるよ-->

       　<body>　　　　　　　　　<!-- このbodyの間に本文を入れていくよ-->   
          <p> head埋め込み型のCSSでカラーはピンク　フォントサイズは３０pxで　
            　　　　　　　　　　　　　　　　　　　　　　　　イタリックにしてます</p>
          　　　<!-- p タグの　テキストに対して　head埋め込み型のCSSで　変更かけるよ　-->
        </body>
    </html>
