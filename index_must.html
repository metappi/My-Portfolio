<!DOCTYPE html>
<html lang="ja">>
    <html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
        </head>
    
       <title>かなり大事級</title> <!--ここにタイトルを入れるよ-->

       　<body>　　　　　　　   　　<!-- このbodyの間に本文を入れていくよ-->
            <h1> かなり大事級</h1> <!--ここに見出しを入れていくよ　　　h１は一番大きい見出しだよ-->
            <p> 段落１</p>        <!--ここに段落を入れていくよ　　pは段落だよ-->
            <p> 段落２</p>  
            <p> 段落３</p>  


            
            <ul>                 <!--ここにリストのグループを入れていくよ　　ulは順不同リストだよ-->
              <li>順不動リスト１</li>
              <li>順不動リスト２</li>
              <li>順不動リスト３</li>
            </ul>

            <ol>                 <!--ここに順序付きリストを入れていくよ　　olは順序付きリストだよ-->
              <li>順序付きリスト</li>
              <li>順序付きリスト２</li>
              <li>順序付きリスト３</li>
            </ol>
            
            <li>リスト１</li>     <!--ここにリストを入れていくよ　　liはリストだよ-->
            <li>リスト２</li>
            <li>リスト３</li> 

            <a href="https://www.google.com/">グーグル先生のとこ</a> <!--リンクを入れるよ　　a href ="アドレス"のように書くよ-->
            <img src="https://example.com/image.jpg" alt="説明文"> <!--画像を入れるよ　　src="画像のアドレス" alt="説明文"のように書くよ-->

        </body>
    </html>
