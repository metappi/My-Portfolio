       　<body>　　　　　　　　　<!-- このbodyの間に本文を入れていくよ-->
            <h1>好きなアニメキャラ投票所</h1> <!--ここに見出しを入れていくよ　　　h１は一番大きい見出しだよ-->

            <h4><p>人間誰しも、好きなアニメやお気に入りのキャラクターがいらっしゃると思います</p>
                <p>ここではそんな皆様の心に残る、お気に入りキャラを集計させて頂いてわかりやすくご紹介します。</p>
                <p>新しいアニメを見るきっかけになればと思います( ^ω^ )</p>
            </h4>

            <h5<p>１位<>/p>
            <form action = "#" method = "post"> <!-- action は　入力したデータの送信先だよ　　method　はそのデータの送信方法だよ getもあるよ-->
                <p><label>作品名*<input type = "text"  name="anime.name" required ></label></p>
                <p><label>キャラ名*<input type = "text"  name="anime.name" required ></label></p>
                <p><label>声優さん（分かれば）*<input type = "text"  name="anime.name" required ></label></p>
                <p><label>その他推したいポイント<input type = "text"  name="anime.name" required ></label></p>
            </form>


            　　　　　　　　　　<!--label タグ　　　　labelタグの中に　まず　「名前」とかの項目名入れるよ -->

　　　　　　　　　　<!--input タグ　　　　input type の後に入力形式を入れる　”text” は文字形式で ”number” は数字-->
　　　　　　　　　　　　　　　<!--その後ろに　そのフォームの名前を設定するよ　　今回は全部 anime.name にしてみたよ -->
　　　　　　　　　　　　　　　<!--最後に　「required」を入れて１項目完成するよ -->
